<header class="header">
  <div class="container p-lg-0">
    <div class="row">
      <div class="col-12">
        <div class="header-inner">
          <div class="header-left">
            <div class="logo"></div>
          </div>
          <div class="header-center">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Keresés" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Keresés</button>
            </form>
          </div>
          <div class="header-right">
            <div class="header-icons">
              <div>
                <a class="login-button" href="" title="Bejelentkezés">
                  <i class="bi bi-person"></i>
                </a>
              </div>
              <div class="kedvencek">
                <a class="" href="" title="Kedvencek">
                  <i class="bi bi-heart">
                    <div class="number-bubble"></div>   <!--vissza kell adnia a bejelentkezett fejhasználó kedvencnek jelölt eseményeinek számát-->
                  </i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" ><span *ngIf="user">Hello {{user.email|json}}! ||</span></a>
      <a routerLink="/home" class="navbar-brand" href="#">Szabadidő Választó</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a routerLink="/home" class="nav-link active" aria-current="page" href="#">Főoldal</a>
          </li>
          <li *ngIf="user" class="nav-item">
            <a routerLink="/all-events" class="nav-link" >Események</a>
          </li>
          <li *ngIf="!user" class="nav-item">
            <a routerLink="/login" class="nav-link" >Bejelentkezés</a>
          </li>

          <li *ngIf="user" class="nav-item">
            <a routerLink="/home" class="nav-link" (click)="this.auth.signOut()" >Kijelentkezés</a>
          </li>

          <li class="nav-item">
            <a routerLink="/registration" class="nav-link" >Regisztráció</a>
          </li>

          <li class="nav-item">
            <a routerLink="/admin" class="nav-link" >Admin</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
