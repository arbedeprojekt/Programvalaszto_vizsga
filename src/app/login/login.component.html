<div class="card" >

    <div class="card-body">
      <h5 class="card-title">Bejelentkezés</h5>

      <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email cím</label>
      </div>

      <div class="input-group mb-3">
        <input [type]="visiblePassword()" [(ngModel)]="password" class="form-control" placeholder="Jelszó" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2"><i (click)="szem=!szem" class="bi bi-eye"></i></span>
      </div>


      <div class="input-group mb-3">
         <button [disabled]="isNotValidSignUp()" type="button" (click)="signInMailPassword()" class="btn btn-primary">Bejelentkezés</button>
         <a class="ms-4 link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" routerLink="/forgotpassword">Forgot Password</a>
      </div>

      <div *ngIf="mailRegError" class="alert alert-danger" role="alert">
        {{mailRegText}}
      </div>


      <button type="button" (click)="googleAuth()" class="btn btn-primary">Belépés a Google-vel</button>

    </div>
  </div>
