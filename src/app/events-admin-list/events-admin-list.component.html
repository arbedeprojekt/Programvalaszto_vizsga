<!-- Adatsub tartalm {{cikkek|json}} -->

<div class="container">
  <div class="row header-row">
      <div *ngFor="let oszlop of oszlopok" class="col text-center" id="fejlec">
          {{oszlop}}
      </div>
      <div class="col-actions" id="ures">

      </div>
  </div>
  <!-- Fejléc Kiíratás vége -->
  
  <!-- Új rekord felvétele -->
  <div  class="row align-items-center">
    <div *ngFor="let oszlop of oszlopok" class="col">  
        <input [(ngModel)]="newCikk[oszlop]" type="text" class="form-control form-control-sm word-wrap" id="newCikk">
    </div>
    <div class="col-actions">
      <div  class="button-group">
          <button  (click)="newData()" type="button" class="btn btn-primary btn-sm">Mentés</button>
      </div>
    </div>
  </div>
  
  <!-- Táblázat megjelenítése -->
    <div *ngFor="let cikk of cikkek; let i = index" class="row align-items-center">
      <div *ngFor="let oszlop of oszlopok" class="col word-wrap" id="esemenyek">
        <input [(ngModel)]="cikk[oszlop]" type="text" class="form-control form-control-sm">
      </div>
      <div class="col-actions">
        <div class="button-group">
          <button class="btn btn-primary btn-sm" (click)="updateData(i)">Módosít</button>
          <button class="btn btn-secondary btn-sm ms-2" (click)="deleteData(i)">Törlés</button>
        </div>
    </div>
    </div>
</div>
