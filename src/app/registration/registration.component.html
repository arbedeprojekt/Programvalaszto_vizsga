<div class="container p-lg-0">
  <div class="login row">
    <div class="col-12 col-6  col-md-3 col-lg-4">
      <div class="panel">

        <div class="card-body">
          <h4 class="card-title">Regisztráció</h4>

          <div class="name-input">
            <label class="form-label">Név</label>
            <input type="email" [(ngModel)]="name" class="form-control" id="nameInput" placeholder="Teszt Eleonóra">
          </div>
          <div *ngFor="let errorMessage of erName">
            <div *ngIf="erName != null && registrationSuccess == false" class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
          </div>

          <div class="email-input">
            <label class="form-label">Email cím</label>
            <input type="email" [(ngModel)]="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <div *ngFor="let errormessage of erEmail">
              <div *ngIf="erEmail != null && registrationSuccess == false ," class="alert alert-danger" role="alert" >
                {{errormessage}}
              </div>
            </div>
          </div>


          <label class="form-label">Jelszó</label>
          <div class="input-group" id="passwordInput">
            <input [type]="visiblePassword()" [(ngModel)]="password" class="form-control" placeholder="Password12" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" type="button"><i (click)="szem=!szem" class="bi bi-eye"></i></span>
          </div>

          <label class="form-label">Jelszó megismétlése</label>
          <div class="input-group" id="passwordInput2">
            <input [type]="visiblePassword()" [(ngModel)]="confirmPassword" class="form-control" placeholder="Password12" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" type="button"><i (click)="szem=!szem" class="bi bi-eye"></i></span>
          </div>

          <div class="input-group">
            <div *ngIf="erPassword != null && registrationSuccess == false" class="alert alert-danger" role="alert">
              <p *ngFor="let errorMessage of erPassword">{{errorMessage}}</p>
            </div>
          </div>

          <div class="buttons-block">
            <button [disabled]="isNotValidSignUp()" type="button" (click)="userRegistration()" class="btn btn-primary">Regisztráció</button>
          </div>
          <div *ngIf="mailRegError" class="alert alert-danger" role="alert">
            {{mailRegText}}
          </div>


          <!-- <button type="button" (click)="googleAuth()" class="btn btn-primary">Regisztráció a  Google-vel</button> -->

          <div *ngIf="registrationSuccess" class="SuccessMess">
            <h1>Sikeres Regisztráció.</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
