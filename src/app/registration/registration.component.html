<div class="card" >

    <div class="card-body">
      <h5 class="card-title">Regisztráció</h5>

      <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email cím</label>
        <div *ngFor="let errormessage of erEmail">
          <div *ngIf="erEmail != null && registrationSuccess == false ," class="alert alert-danger" role="alert" >
            {{errormessage}}
          </div>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="name" class="form-control" id="floatingInput2" placeholder="név">
        <label for="floatingInput">Név</label>
      </div>
      <div *ngFor="let errorMessage of erName">
      <div *ngIf="erName != null && registrationSuccess == false" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      </div>

      <div class="input-group mb-3">
        <input [type]="visiblePassword()" [(ngModel)]="password" class="form-control" placeholder="Jelszó" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2"><i (click)="szem=!szem" class="bi bi-eye"></i></span>
      </div>

      <div class="input-group mb-3">
        <input [type]="visiblePassword()" [(ngModel)]="confirmPassword" class="form-control" placeholder="Jelszó" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2"><i (click)="szem=!szem" class="bi bi-eye"></i></span>
      </div>

      <div class="input-group mb-3">
        <div >
        <div *ngIf="erPassword != null && registrationSuccess == false" class="alert alert-danger" role="alert">
          <p *ngFor="let errorMessage of erPassword">{{errorMessage}}</p>
        </div>
      </div>

      <div class="input-group mb-3">
         <button [disabled]="isNotValidSignUp()" type="button" (click)="userRegistration()" class="btn btn-primary">Regisztráció</button>

      </div>
      <div *ngIf="mailRegError" class="alert alert-danger" role="alert">
        {{mailRegText}}
      </div>


      <!-- <button type="button" (click)="googleAuth()" class="btn btn-primary">Regisztráció a  Google-vel</button> -->

      <div *ngIf="registrationSuccess" class="SuccessMess">
        <h1>Sikeres Regisztráció.</h1>
      </div>
    </div>
  </div>
